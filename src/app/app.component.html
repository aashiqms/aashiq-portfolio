<div class="
      antialiased    
    ">
  <div class="container grid grid-cols-12 md:gap-10 justify-between lg:mt-[200px]" style="padding-bottom: 100px;">
    <!-- 220 -->
    <div class="col-span-12 lg:col-span-4 hidden lg:block h-screen sticky top-44">
      <div
        class="w-full mb-6 lg:mb-0 mx-auto relative bg-white text-center  px-6 rounded-[20px] mt-[180px] md:mt-[220px] lg:mt-0">
        <img src="assets/images/hero2.JPG"
          class="w-[240px] absolute left-[50%] transform -translate-x-[50%] h-[240px] drop-shadow-xl mx-auto rounded-[20px] -mt-[140px]"
          alt="about">
        <div class="pt-[100px] pb-8">
          <h2 class="mt-6 mb-1 text-[26px] font-semibold dark:text-white"> Aashiq M S </h2>
          <h3 class="mb-4 text-[#7B7B7B] inline-block  px-5 py-1.5 rounded-lg dark:text-[#A6A6A6]">
            UI Developer </h3>
          <div class="flex justify-center space-x-3">
            <a href="https://github.com/aashiqms" target="_blank" rel="noopener noreferrer">
              <span class="text-indigo-500">
                <i class="fa-brands fa-github"></i>
              </span>
            </a>
            <a href="https://www.linkedin.com/" target="_blank" rel="noopener noreferrer">
              <span class="text-[#0072b1]">
                <i class="fa-brands fa-linkedin-in"></i>
              </span>
            </a>
          </div>
          <div class="p-7 rounded-2xl mt-7 bg-[#F3F6F6] ">
            <div class="flex border-b border-[#E3E3E3] dark:border-[#3D3A3A] pb-2.5 items-center">
              <span class="dark:bg-black text-indigo-500">
                <i class="fa-solid fa-mobile-screen-button"></i>
              </span>
              <div class="text-left ml-2.5">
                <p class="text-xs text-[#44566C] dark:text-[#A6A6A6]"> Phone </p>
                <p class="dark:text-white">+91 866 729 6854</p>
              </div>
            </div>
            <div class="flex border-b border-[#E3E3E3] dark:border-[#3D3A3A] py-2.5 items-center">
              <span class="dark:bg-black text-[#6AB7B9]">
                <i class="fa-solid fa-envelope-open-text"></i>
              </span>
              <div class="text-left ml-2.5">
                <p class="text-xs text-[#44566C] dark:text-[#A6A6A6]"> Email </p>
                <p class="dark:text-white">iamaashiqms@gmail.com</p>
              </div>
            </div>
            <div class="flex border-b border-[#E3E3E3] dark:border-[#3D3A3A] py-2.5 items-center">
              <span class="dark:bg-black text-[#FD7890]">
                <i class="fa-solid fa-location-dot"></i>
              </span>
              <div class="text-left ml-2.5">
                <p class="text-xs text-[#44566C] dark:text-[#A6A6A6]"> Location </p>
                <p class="dark:text-white">Chennai, India</p>
              </div>
            </div>
            <div class="flex py-2.5 items-center">
              <span class="dark:bg-black text-[#C37CEB]">
                <i class="fa-solid fa-calendar-days"></i>
              </span>
              <div class="text-left ml-2.5">
                <p class="text-xs text-[#44566C] dark:text-[#A6A6A6]"> Birthday </p>
                <p class="dark:text-white">Feb 1st, 1996</p>
              </div>
            </div>
          </div>

          <button (click)="downloadResume()"
            class="resume-btn  bg-gradient-to-tr from-gray-900 to-indigo-500 mt-3 text-white p-3 rounded-full ps-3 pe-3">
            <i class="fa fa-download" aria-hidden="true"></i>
            Download Resume </button>
        </div>
      </div>
    </div>
    <div class="col-span-12 lg:col-span-8 ">
      
      <div class="header-bar flex justify-end w-fit bg-white items-center p-[28px] rounded-xl ms-auto me-3">
        
        <div [ngClass]="{'bg-gradient-to-tr from-gray-900 to-indigo-500 text-white active': currentHeader === 0}" class="header-card active me-3 flex flex-col items-center p-3 rounded-lg ">
          <div>
            <i class="fa-regular fa-user"></i>
          </div>
          <div class="text-sm">
            About
          </div>
        </div>
        <div class="header-card me-3 flex flex-col items-center p-3 rounded-lg ">
          <div>
            <i class="fa-regular fa-user"></i>
          </div>
          <div class="text-sm">
            Resume
          </div>
        </div>
        <div class="header-card me-3 flex flex-col items-center p-3 rounded-lg ">
          <div>
            <i class="fa-regular fa-user"></i>
          </div>
          <div class="text-sm">
            Work
          </div>
        </div>
        <div class="header-card me-3 flex flex-col items-center p-3 rounded-lg ">
          <div>
            <i class="fa-regular fa-user"></i>
          </div>
          <div class="text-sm">
            Skills
          </div>
        </div>
        <div class="header-card flex flex-col items-center p-3 rounded-lg ">
          <div>
            <i class="fa-regular fa-user"></i>
          </div>
          <div class="text-sm">
            Contact
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
